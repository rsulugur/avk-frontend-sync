<div>
    <div class="d-flex justify-content-start" *ngIf="products().length > 0">
        <button class="btn btn-primary mx-2" (click)="changeSortDirection()">
            Price
            <i *ngIf="sortDirection === 'asc'" class="bi bi-arrow-up ms-2"></i>
            <i *ngIf="sortDirection === 'desc'" class="bi bi-arrow-down ms-2"></i>
        </button>
    </div>

    @if (!this.apiService.isLoading()) {
    <div class="products-container">
        <div *ngFor="let product of products()" class="product-cards">
            <div (click)="navigateTo(product.url)" class="d-flex">
                <div class="flex-grow-0">
                    <img [src]="product.logo" class="resize rounded">
                </div>
                <div class="flex-grow-1">
                    <p><b>{{ product.name | truncate:80}}</b></p>
                    <p>{{ product.desc | truncate:80}}</p>
                    <p>{{ product.price | currency}}</p>
                </div>
            </div>
        </div>
    </div>
    }
    @else {
    <div class="container loader-container">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    }
</div>
