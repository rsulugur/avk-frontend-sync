<div class="card">
    <div class="card-header bg-primary text-white">
        {{ product().productName }}
    </div>
    <div class="card-body">
        <p class="card-text">{{ product().productDescription }}</p>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Detailed Name</th>
                        <th scope="col">Link</th>
                        <button scope="col" type="button" class="btn btn-outline-light w-100"
                          (click)="sortProduct('price')"><b>Price</b>
                            <i class="bi bi-arrow-up" *ngIf="sortDirection['price']"></i>
                            <i class="bi bi-arrow-down" *ngIf="!sortDirection['price']"></i>
                        </button>
                    </tr>
                </thead>
                <tbody>
                    <tr
                      *ngFor="let link of product().links | paginate: { id: randomid, itemsPerPage: 7, currentPage: p }">
                        <td class="overflow-hidden">{{ link.detailedName }}</td>
                        <td class="overflow-hidden"><a [href]="link.url" target="_blank">{{link.url}}</a></td>
                        <td class="overflow-hidden">${{ link.price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <pagination-controls class="d-flex justify-content-center align-items-center" [id]="randomid" previousLabel=""
      nextLabel="" (pageChange)="p = $event"></pagination-controls>
</div>
