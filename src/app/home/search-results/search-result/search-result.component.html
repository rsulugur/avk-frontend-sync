<!-- product-card.component.html -->
<div>
    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="row g-0">
                        <!-- Image Section -->
                        <div class="col-md-1 d-flex align-items-center">
                            <img [src]="source2image[product().source]" class="img-fluid rounded-start"
                              alt="Product Image">
                        </div>
                        <!-- Description Section -->
                        <div class="col-md-9" (click)="open()">
                            <div class="card-body">
                                <p class="card-title">{{product().name}}</p>
                                <!-- <p class="card-text">This is a brief description of the product.</p> -->
                                <!-- <p class="card-text"><strong>Price:</strong> $99.99</p> -->
                                <!-- <p class="card-text">
                                <small class="text-muted">Rating: ★★★★☆</small>
                            </p> -->
                            </div>
                        </div>
                        <!-- Link Section -->
                        <div class="col border d-flex align-items-center justify-content-center">
                            <a href="https://www.example.com" class="btn btn-primary">
                                <i class="bi bi-box-arrow-up-right me-2"></i> Link
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
